<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>倒计时</title>
	<style>
		html, body{
			height: 99%;
			width: 99%
		}
		.img1{
			width: 100%;
			height: 80%;
			position:absolute;
			top: 0;
			left: 0;
			right:0;
			bottom: 0;
			margin: auto;
		}
		.num{
			font-family: "STCaiyun";
			font-size: 30px;
			position: absolute;
			bottom: 5%;
			color: white;
			right: 3%;
		}
	</style>
  </head>
  <body style="background-color: black;">
    <div>
     <img class="img1" src="time.png"/>
	 <form id="form1" runat="server">
        <div id="show" class="num">
        </div>
    </form>
    </div>
    <script>
		TimeDown("show", "2020-01-17 18:00:00");
		function TimeDown(id, endDateStr) {
			//结束时间
			var endDate = new Date(endDateStr);
			//当前时间
			var nowDate = new Date();
			//相差的总秒数
			var totalSeconds = parseInt((endDate - nowDate) / 1000);
			//天数
			var days = Math.floor(totalSeconds / (60 * 60 * 24));
			//取模（余数）
			var modulo = totalSeconds % (60 * 60 * 24);
			//小时数
			var hours = Math.floor(modulo / (60 * 60));
			modulo = modulo % (60 * 60);
			//分钟
			var minutes = Math.floor(modulo / 60);
			if (minutes < 10) {
				minutes = "0" + minutes;
			}
			//秒
			var seconds = modulo % 60;
			if (seconds < 10) {
				seconds = "0" + seconds;
			}
			//输出到页面
			document.getElementById(id).innerHTML = days + "D-" + hours + ":" + minutes + ":" + seconds;
			//延迟一秒执行自己
			setTimeout(function () {
				TimeDown(id, endDateStr);
			}, 1000)
		}
    </script>
  </body>
</html>
